<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout"
	layout:decorator="layout">
<head>
<title>Choose table</title>
</head>
<body>
	<h1 layout:fragment="header">Choose table</h1>
	<div layout:fragment="content" class="container">
		<form action="/ui/markdrinksserved/" method="get" role="form" th:if="${type.equals('drink')}">
			<div class="form-group">
				<label>Table number</label>
				<input type="text" th:name="table_number" class="form-control" placeholder="0" />
			</div>
			<div class="row">
				<button type="submit" name="submit" class="btn btn-default">Table</button>
			</div>
		</form>
		<form action="/ui/markfoodserved/" method="get" role="form" th:if="${type.equals('food')}">
			<div class="form-group">
				<label>Table number</label>
				<input type="text" th:name="table_number" class="form-control" placeholder="0" />
			</div>
			<div class="row">
				<button type="submit" name="submit" class="btn btn-default">Table</button>
			</div>
		</form>
		<form action="/ui/placeorder/" method="get" role="form" th:if="${type.equals('order')}">
			<div class="form-group">
				<label>Table number</label>
				<input type="text" th:name="table_number" class="form-control" placeholder="0" />
			</div>
			<div class="row">
				<button type="submit" name="submit" class="btn btn-default">Table</button>
			</div>
		</form>
		<form action="/ui/closetab/" method="get" role="form" th:if="${type.equals('close')}">
			<div class="form-group">
				<label>Table number</label>
				<input type="text" th:name="table_number" class="form-control" placeholder="0" />
			</div>
			<div class="row">
				<button type="submit" name="submit" class="btn btn-default">Table</button>
			</div>
		</form>
	</div>
</body>
</html>
