<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout"
	layout:decorator="layout">
<head>
<title>Close tab</title>
</head>
<body>
	<h1 layout:fragment="header">Close tab</h1>
	<div layout:fragment="content" class="container">
		<div class="form-group">
			<label><a href="/ui/">Back to menu</a></label>
		</div>
		<form action="../closetab/" method="post" role="form">
			<div class="form-group">
				<label th:text="${'Id tab: '+tt.tabId}">Id tab</label>
			</div>
			<div class="form-group">
				<label th:text="${'Table number: '+tt.tableNumber}">Table number</label>
			</div>
			<div class="form-group">
				<label th:text="${'To pay: '+toPay}">To pay</label>
			</div>
			<div class="form-group">
				<label>Amount paid</label>
				<input type="text" th:name="amount_paid" class="form-control" placeholder="0.0" />
			</div>
			<div class="row">
				<input type="hidden" th:name="id" th:value="${tt.tabId}" />
				<input type="hidden" th:name="table_number" th:value="${tt.tableNumber}" />
				<button type="submit" name="submit" class="btn btn-default">Close tab</button>
			</div>
		</form>
	</div>
</body>
</html>
