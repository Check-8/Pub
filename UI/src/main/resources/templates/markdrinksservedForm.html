<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout"
	layout:decorator="layout">
<head>
<title>Mark drink served</title>
</head>
<body>
	<h1 layout:fragment="header">Mark drinks served</h1>
	<div layout:fragment="content" class="container">
		<div class="form-group">
			<label><a href="/ui/">Back to menu</a></label>
		</div>
		<form action="/ui/markdrinksserved/" method="post" role="form">
			<div class="form-group">
				<label th:text="${'Table number: '+tt.tableNumber}">Table number</label>
			</div>
			<table class="table table-bordered table-striped">
				<thead>
					<tr>
						<td colspan="3">Drink</td>
					</tr>
				</thead>
				<tbody>
					<tr th:if="${drinks.empty}">
						<td colspan="3">No drink to serve</td>
					</tr>
					<tr th:each="d,iterStat : ${drinks}">
						<td th:text="${d.menuNumber}">0</td>
						<td th:text="${d.description}">Empty</td>
						<td>
							<input type="checkbox" name="drinks_served[]" th:value="${d.menuNumber}" class="btn btn-link" />
						</td>
					</tr>
				</tbody>
			</table>
			<div class="row">
				<input type="hidden" th:name="table_number" th:value="${tt.tableNumber}" />
				<input type="hidden" th:name="id" th:value="${tt.tabId}" />
				<button type="submit" name="submit" class="btn btn-default">Mark served</button>
			</div>
		</form>
	</div>
</body>
</html>
