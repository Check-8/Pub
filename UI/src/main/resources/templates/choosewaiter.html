<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout"
	layout:decorator="layout">
<head>
<title>Choose waiter</title>
</head>
<body>
	<h1 layout:fragment="header">Choose waiter</h1>
	<div layout:fragment="content" class="container">
		<form action="../toserve/" method="get" role="form">
			<div class="form-group">
				<label>Waiter</label>
				<input type="text" th:name="waiter" class="form-control" placeholder="Jack" />
			</div>
			<div class="row">
				<button type="submit" name="submit" class="btn btn-default">Waiter</button>
			</div>
		</form>
	</div>
</body>
</html>
