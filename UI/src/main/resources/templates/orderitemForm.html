<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout"
	layout:decorator="layout">
<head>
<title>Order item</title>
</head>
<body>
	<h1 layout:fragment="header">Order item</h1>
	<div layout:fragment="content" class="container">
		<div class="form-group">
			<label><a href="/ui/">Back to menu</a></label>
		</div>
		<form action="/ui/placeorder/" method="post" role="form">
			<div class="form-group">
				<label th:text="${'Table number: '+tt.tableNumber}">Table number</label>
			</div>
			<table class="table table-bordered table-striped">
				<thead>
					<tr>
						<td colspan="2">Menu</td>
						<td>Quantity</td>
					</tr>
				</thead>
				<tbody>
					<tr th:if="${menu.empty}">
						<td colspan="3">ERROR</td>
					</tr>
					<tr th:each="i,iterStat : ${menu}">
						<td th:text="${i.menuNumber}">0</td>
						<td th:text="${i.description}">Empty</td>
						<td>
							<input type="number" th:name="${'quantity_'+i.menuNumber}" min="0" value="0" class="btn btn-link" />
						</td>
					</tr>
				</tbody>
			</table>
			<div class="row">
				<input type="hidden" th:name="table_number" th:value="${tt.tableNumber}" />
				<input type="hidden" th:name="id" th:value="${tt.tabId}" />
				<button type="submit" name="submit" class="btn btn-default">Order</button>
			</div>
		</form>
	</div>
</body>
</html>
