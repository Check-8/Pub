<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout"
	layout:decorator="layout">
<head>
<title>Close tab</title>
</head>
<body>
	<h1 layout:fragment="header">Close tab</h1>
	<div layout:fragment="content" class="container">
		<form action="./closetab" method="post" role="form">
			<div class="form-group">
				<label>Id tab</label> <input type="text" th:name="id"
					class="form-control" placeholder="0" />
			</div>
			<div class="form-group">
				<label>Amount paid</label> <input type="text" th:name="amount_paid"
					class="form-control" placeholder="0.0" />
			</div>
			<div class="row">
				<button type="submit" name="submit" class="btn btn-default">Open tab</button>
			</div>
		</form>
	</div>
</body>
</html>
